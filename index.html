<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple To-Do List</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl1vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
</head>
<body>
  <main class="min-vh-100 bg-light d-flex align-items-center">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <header class="d-flex flex-column mb-4">
                <h1 class="h3 mb-1">To-Do List</h1>
                <p class="text-muted mb-0">Draft layout for tracking tasks and future persistence.</p>
              </header>
              <form class="row g-2 align-items-end" id="task-form">
                <div class="col-8">
                  <label class="form-label" for="new-task">New Task</label>
                  <input id="new-task" class="form-control" type="text" placeholder="Describe the task" />
                </div>
                <div class="col-4">
                  <button type="submit" class="btn btn-primary w-100">Add Task</button>
                </div>
              </form>
              <section class="mt-4">
                <h2 class="h6 text-uppercase text-muted mb-3">Pending tasks</h2>
                <ul class="list-group" id="task-list">
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="flex-grow-1">Sample task placeholder</span>
                    <button class="btn btn-outline-secondary btn-sm">Mark done</button>
                  </li>
                </ul>
                <p class="text-muted small mt-3">
                  A future update will connect to a lightweight database so these items persist across sessions.
                </p>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
</body>
</html>
